<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<script src="/script.js" defer></script>
		<title>Clock</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__clock clock">
					<div class="clock__container">
						<div class="clock__main-block">
							<h2 class="clock__label">Time</h2>
							<h1 class="clock__time" id="time">16:19</h1>
							<div class="clock__buttons">
								<button
									type="button"
									class="clock__button clock__button--yellow"
									id="FullBtn">
									Full
								</button>
								<button
									type="button"
									class="clock__button clock__button--green"
									id="DayBtn">
									Day
								</button>
								<button
									type="button"
									class="clock__button clock__button--blue"
									id="HoursBtn">
									Hours
								</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
